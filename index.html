        .notification-popup {

        @keyframes slideIn {
            from {
                transform: translateX(100%);

        .notification-title {

        .book-group {

        .book-header {

        .book-header .toggle-icon {
            transition: transform 0.3s ease;
        }

        .book-header.collapsed .toggle-icon {
            transform: rotate(0deg);

        .book-header .toggle-icon {
             transform: rotate(90deg);

        .book-content {
            display: none; /* Start collapsed */
        }

        .book-content.expanded {
            display: block;
        }


        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .user-buttons {

        .hidden {

    </style>
</head>
<body>
    <div class="header">
        <h1>üìñ Daily Bible</h1>
        <div class="user-info" id="userInfo">Selecione seu usu√°rio para come√ßar</div>
    </div>

    <div class="container">

        <!-- Sele√ß√£o de Usu√°rio -->
        <div class="section">
            <div class="section-header">
                üë• Quem √© voc√™?
            </div>
            <div class="section-content">
                <div class="user-setup">
                    <div class="user-buttons">
                        <button class="user-btn" onclick="selectUser('user1')" id="user1Btn">
                            Rick
                        </button>
                        <button class="user-btn" onclick="selectUser('user2')" id="user2Btn">

                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Configura√ß√£o de Lembrete -->
        <div class="section" id="reminderSection" style="display: none;">
            <div class="section-header">
                ‚è∞ Lembrete Di√°rio
            </div>
            <div class="section-content">
                <div class="reminder-setup">
                    <input type="time" id="reminderTime" class="time-input" value="07:00">

            </div>
        </div>

        <!-- Leitura de Hoje -->
        <div class="section" id="todaySection" style="display: none;">
            <div class="section-header">
                üìÖ Leitura de Hoje
            </div>
            <div class="section-content">
                <div class="today-reading">
                    <div class="today-date-container">
                         <button onclick="navigateDate(-1)" id="prevDayBtn">‚óÄ</button>
                         <span class="today-date" id="todayDate"></span>
                         <button onclick="navigateDate(1)" id="nextDayBtn">‚ñ∂</button>
                         <button onclick="openCalendar()" id="calendarBtn">üìÖ</button>
                         <input type="date" id="datePicker" style="display:none;">
                    </div>
                    <div class="today-verse" id="todayVerse">Carregando...</div>
                    <div class="reading-status" id="readingStatus"></div>
                    <button class="btn mark-read-btn" onclick="toggleReadStatus()" id="markReadBtn">
                        ‚úì Marcar como Lido
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabela de Leituras -->
        <div class="section" id="tableSection" style="display: none;">
            <div class="section-header">
                üìã Cronograma
                <div style="margin-left: auto; display: flex; gap: 10px;">
                    <button class="btn btn-secondary" onclick="loadData()">üîÑ Atualizar</button>
                     <button class="btn btn-secondary" id="toggleViewBtn" onclick="toggleTableView()">Cronograma Completo</button>
                </div>
            </div>
            <div class="section-content">
                <div class="reading-table">
                    <div id="loadingTable" class="hidden" style="text-align: center; padding: 2rem; color: #666;">
                        Carregando cronograma...
                    </div>
                    <div id="tableContainer"></div>
                </div>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <!-- Popup de Notifica√ß√£o -->
    <div class="notification-popup" id="notificationPopup">
        <div class="notification-title" id="notificationTitle"></div>
        <div class="notification-text" id="notificationText"></div>
        <div class="notification-actions">
            <button class="btn notification-btn" onclick="snoozeReminder()">‚è∞ 1h depois</button>
            <button class="btn btn-success notification-btn" onclick="markAsReadFromNotification()">‚úì Li hoje</button>
            <button class="btn btn-secondary notification-btn" onclick="dismissNotification()">‚úï</button>
        </div>
    </div>

    <!-- Indicador Offline -->
    <div class="offline-indicator" id="offlineIndicator">
        üì± Modo Offline
    </div>

    <!-- Prompt de Instala√ß√£o -->
    <div class="install-prompt" id="installPrompt">
        <span>üì± Instalar este app no seu dispositivo para uma melhor experi√™ncia!</span>
        <div>
            <button onclick="installApp()">Instalar</button>
            <button onclick="dismissInstall()">Agora n√£o</button>
        </div>
    </div>

    <script>
        // Estado da aplica√ß√£o
        let currentUser = null;
        let readingData = []; // This will store data fetched from the sheet
        let reminderInterval = null;
        let deferredPrompt = null;
        let fullView = false; // State to track table view
        let currentDate = new Date(); // Keep track of the date being displayed in "Today's Reading"
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx4dBQHTf-n4g8ZcX1mtZrGNFFOCxeR2bkE3A6eIjuY_EWbizos7YO7G5jl8DlMYXaanw/exec"; // Your Google Apps Script URL

        // PWA Installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'flex';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                    document.getElementById('installPrompt').style.display = 'none';
                });
            }
        }

        function dismissInstall() {
            document.getElementById('installPrompt').style.display = 'none';
        }

        // Inicializa√ß√£o
        window.addEventListener('load', () => {
            // Load saved settings
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                selectUser(savedUser);
            }

            const savedTime = localStorage.getItem('reminderTime');
            if (savedTime) {
                document.getElementById('reminderTime').value = savedTime;
            }

            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js');
            }

            // Request notification permission
            if ('Notification' in window) {
                Notification.requestPermission();
            }

            // Monitor online/offline status
            window.addEventListener('online', () => {
                document.getElementById('offlineIndicator').style.display = 'none';
                if (currentUser) loadData(); // Reload data when back online
            });

            window.addEventListener('offline', () => {
                document.getElementById('offlineIndicator').style.display = 'block';
            });

            // Check active reminder
            checkActiveReminder();

            // Set up date picker listener
            document.getElementById('datePicker').addEventListener('change', (event) => {
                const selectedDate = new Date(event.target.value + 'T00:00:00'); // Ensure correct timezone handling
                if (!isNaN(selectedDate.getTime())) {
                    currentDate = selectedDate;
                    updateTodaySection(); // Update the section with the selected date's data
                } else {
                    showMessage('Data inv√°lida selecionada.', 'error');
                }
            });
        });

        function selectUser(userId) {
            currentUser = userId;
            localStorage.setItem('currentUser', userId);

            // Update UI
            document.querySelectorAll('.user-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(userId + 'Btn').classList.add('active');

            // Show relevant sections
            document.getElementById('reminderSection').style.display = 'block';
            document.getElementById('todaySection').style.display = 'block';
            document.getElementById('tableSection').style.display = 'block';

            // Update header
            const userName = userId === 'user1' ? 'Rick' : 'Bruna Diamante';
            document.getElementById('userInfo').textContent = `Logado como: ${userName}`;

            // Load data for the selected user
            loadData();
        }

        function setReminder() {
            const time = document.getElementById('reminderTime').value;
            if (!time) {
                showMessage('Selecione um hor√°rio para o lembrete.', 'error');
                return;
            }

            localStorage.setItem('reminderTime', time);
            setupDailyReminder(time);
            showMessage(`Lembrete configurado para ${time}!`, 'success');
        }

        function setupDailyReminder(time) {
            // Clear previous reminder
            if (reminderInterval) {
                clearInterval(reminderInterval);
            }

            const [hours, minutes] = time.split(':').map(Number);

            function checkReminder() {
                const now = new Date();
                const nowHours = now.getHours();
                const nowMinutes = now.getMinutes();

                // Check if current time matches reminder time, and hasn't been triggered today
                const lastReminderDate = localStorage.getItem('lastReminderDate');
                const today = new Date().toISOString().split('T')[0];

                if (nowHours === hours && nowMinutes === minutes && lastReminderDate !== today) {
                     if (!hasReadToday(new Date())) { // Check for the actual today's reading
                        showReadingReminder();
                        localStorage.setItem('lastReminderDate', today); // Mark reminder as triggered for today
                    }
                }
            }

            // Check every minute
            reminderInterval = setInterval(checkReminder, 60000);

            // Update status
            document.getElementById('reminderStatus').textContent =
                `Lembrete ativo para ${time} todos os dias`;
        }

        function checkActiveReminder() {
            const savedTime = localStorage.getItem('reminderTime');
            if (savedTime) {
                setupDailyReminder(savedTime);
            }
        }

        function showReadingReminder() {
            const today = new Date().toISOString().split('T')[0];
            const todayData = readingData.find(r => r.date === today);
            const todayReading = todayData ? todayData.reading : 'Sem leitura programada para hoje';

            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('üìñ Hora da Leitura B√≠blica!', {
                    body: `Leitura de hoje: ${todayReading}`,
                    icon: 'icon-192x192.png',
                    tag: 'bible-reading'
                });
            }

            // Show internal popup
            document.getElementById('notificationTitle').textContent = 'üìñ Hora da Leitura B√≠blica!';
            document.getElementById('notificationText').textContent = `Leitura de hoje: ${todayReading}`;
            document.getElementById('notificationPopup').classList.add('show');
        }

        function snoozeReminder() {
            dismissNotification();
            setTimeout(() => {
                if (!hasReadToday(new Date())) { // Check for the actual today's reading
                    showReadingReminder();
                }
            }, 60 * 60 * 1000); // 1 hour
            showMessage('Lembrete adiado por 1 hora', 'info');
        }

        function markAsReadFromNotification() {
            dismissNotification();
            toggleReadStatus(); // Call the main toggleReadStatus function
        }

        function dismissNotification() {
            document.getElementById('notificationPopup').classList.remove('show');
        }

        function updateTodaySection() {
            const dateToDisplay = currentDate;
            const dateStr = dateToDisplay.toISOString().split('T')[0];
            const todayActualStr = new Date().toISOString().split('T')[0];

            // Update date display
            document.getElementById('todayDate').textContent =
                dateToDisplay.toLocaleDateString('pt-BR', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

            // Update today's reading and status based on fetched data
            const dataForDate = readingData.find(r => r.date === dateStr);
            const todayVerseElement = document.getElementById('todayVerse');
            const markBtn = document.getElementById('markReadBtn');


            if (dataForDate) {
                todayVerseElement.textContent = dataForDate.reading;
                 markBtn.style.display = 'block'; // Always show the button if there's data
                 // Re-evaluate button state based on reading status for the displayed date
                 const currentUserRead = String(dataForDate[currentUser + '_read']).trim().toUpperCase() === 'TRUE';
                 if (currentUserRead) {
                    markBtn.textContent = '‚úì Marcar como N√£o Lido';
                    markBtn.classList.add('btn-danger');
                    markBtn.classList.remove('btn-success');
                 } else {
                    markBtn.textContent = '‚úì Marcar como Lido';
                    markBtn.classList.remove('btn-danger');
                    markBtn.classList.add('btn-success');
                 }
                 markBtn.disabled = false; // Enable the button
            } else {
                todayVerseElement.textContent = 'Sem leitura programada para esta data';
                markBtn.style.display = 'none'; // Hide button if no data
            }

            // Update reading status indicators
            updateReadingStatus(dateStr);

             // Disable previous/next buttons if at the start/end of data
            const prevDayBtn = document.getElementById('prevDayBtn');
            const nextDayBtn = document.getElementById('nextDayBtn');
            const firstDate = readingData.length > 0 ? readingData[0].date : null;
            const lastDate = readingData.length > 0 ? readingData[readingData.length - 1].date : null;

            if (firstDate && dateStr <= firstDate) {
                prevDayBtn.disabled = true;
            } else {
                prevDayBtn.disabled = false;
            }

            if (lastDate && dateStr >= lastDate) {
                nextDayBtn.disabled = true;
            } else {
                nextDayBtn.disabled = false;
            }
        }

        function updateReadingStatus(dateStr) {
            const statusContainer = document.getElementById('readingStatus');

        async function loadData() {
            if (!SCRIPT_URL) {
                showMessage('URL do Apps Script n√£o configurada.', 'error');
                return;
            }

            showLoading(true);
            document.getElementById('tableContainer').innerHTML = ''; // Clear previous table

            try {
                console.log("loadData: Fetching data from Google Apps Script...");
                const response = await fetch(SCRIPT_URL + '?action=read');
                console.log("loadData: Fetch response received.");

                if (!response.ok) {
                     const errorText = await response.text();
                     console.error("loadData: HTTP error response text:", errorText);
                     throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log("loadData: Data fetch result:", result);

                if (result.success && Array.isArray(result.data)) {
                    // Assuming the first row is header and subsequent rows are data
                    if (result.data.length > 1) {
                         const header = result.data[0]; // ['date', 'reading', 'user1_read', 'user2_read']
                         const dataRows = result.data.slice(1);

                         readingData = dataRows.map(row => {
                            const obj = {};
                            header.forEach((key, index) => {
                                obj[key] = row[index];
                            });
                            return obj;
                         });

                        // Sort data by date
                        readingData.sort((a, b) => new Date(a.date) - new Date(b.date));
                        console.log("loadData: Reading data loaded and sorted:", readingData);


                    } else {
                        readingData = []; // No data rows found
                        console.log("loadData: No data rows found in sheet.");
                    }

                    // Set currentDate to today after loading data, but only if it's the initial load
                    // or if the current displayed date is no longer in the loaded data
                    const todayActualStr = new Date().toISOString().split('T')[0];
                    const isCurrentDateInLoadedData = readingData.some(item => item.date === currentDate.toISOString().split('T')[0]);

                    if (readingData.length > 0 && !isCurrentDateInLoadedData) {
                        // If current date is not in data, set to today or first date available
                         currentDate = new Date(readingData[0].date + 'T00:00:00');
                         console.log("loadData: Current date not in data, setting to first available date:", currentDate.toISOString().split('T')[0]);
                    } else if (readingData.length === 0) {
                         currentDate = new Date(); // Default to today if no data
                         console.log("loadData: No data, setting current date to today:", currentDate.toISOString().split('T')[0]);
                    } else {
                         console.log("loadData: Current date is valid and in data, keeping:", currentDate.toISOString().split('T')[0]);
                    }
                     // If currentDate was already valid and in data, keep it.


                    updateTodaySection(); // Update UI with the determined date
                    renderTable(fullView); // Render table with current view setting
                    showMessage('Dados carregados com sucesso!', 'success');

                    // Save offline backup
                    localStorage.setItem('offlineReadingData', JSON.stringify(readingData));
                    console.log("loadData: Offline data saved.");

                } else {
                    console.error("loadData: Data fetch result indicates failure:", result);
                    throw new Error(result.error || 'Formato de dados inv√°lido ou erro desconhecido');
                }
            } catch (error) {
                console.error('loadData: Erro ao carregar dados:', error);
                showMessage('Erro ao carregar dados. Verifique a URL do Apps Script e a planilha. Detalhes: ' + (error.message || 'Erro desconhecido'), 'error');

                // Load offline data if available
                const offlineData = localStorage.getItem('offlineReadingData');
                if (offlineData) {
                    try {
                        readingData = JSON.parse(offlineData);
                        showMessage('Dados offline carregados.', 'info');
                         // Set currentDate to today after loading offline data
                        currentDate = new Date(); // Default to today
                        updateTodaySection(); // Update UI with today's date initially
                        renderTable(fullView); // Render table with current view setting
                         console.log("loadData: Offline data parsed and loaded.");
                    } catch(e) {
                        console.error("loadData: Error parsing offline data:", e);
                        readingData = [];
                        currentDate = new Date(); // Still set current date to today
                        updateTodaySection(); // Update UI
                        renderTable(fullView); // Render table
                        showMessage('Erro ao carregar dados offline.', 'error');
                    }
                } else {
                     readingData = [];
                     currentDate = new Date(); // Still set current date to today
                     updateTodaySection(); // Update UI
                     renderTable(fullView); // Render table
                     console.log("loadData: No offline data available.");
                }
            } finally {
                showLoading(false);
                 console.log("loadData: Loading finished.");
            }
        }

        function toggleBook(headerElement) {
            const contentElement = headerElement.nextElementSibling;
            const toggleIcon = headerElement.querySelector('.toggle-icon');
            if (contentElement.classList.contains('expanded')) {
                contentElement.classList.remove('expanded');
                headerElement.classList.add('collapsed');
                toggleIcon.style.transform = 'rotate(0deg)';
            } else {

        function navigateDate(days) {
            const newDate = new Date(currentDate);
            newDate.setDate(newDate.getDate() + days);

            // Find the closest available date in readingData
            const newDateStr = newDate.toISOString().split('T')[0];
            const closestData = readingData.find(item => item.date === newDateStr);

            if (closestData) {
                 currentDate = new Date(closestData.date + 'T00:00:00'); // Update currentDate to the found date's date
                 updateTodaySection();
            } else {
                // If the exact date is not found, find the next/previous available date
                let targetDate = new Date(newDate);
                let foundDateData = null;
                let searchLimit = 365; // Limit search to prevent infinite loops

                while (searchLimit > 0) {
                    targetDate.setDate(targetDate.getDate() + (days > 0 ? 1 : -1));
                    const targetDateStr = targetDate.toISOString().split('T')[0];
                    foundDateData = readingData.find(item => item.date === targetDateStr);
                    if (foundDateData) {
                        currentDate = new Date(foundDateData.date + 'T00:00:00'); // Update currentDate
                        updateTodaySection();
                        break;
                    }
                    searchLimit--;
                }

                if (!foundDateData) {
                    showMessage('Nenhuma leitura encontrada nesta dire√ß√£o.', 'info');
                }
            }
        }
