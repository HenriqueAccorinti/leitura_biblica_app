    <script>
        // Estado da aplicaÃ§Ã£o
        let currentUser = null;
        let readingData = []; // This will store data fetched from the sheet
        let deferredPrompt = null;
        let currentDate = new Date(); // Keep track of the date being displayed in "Today's Reading"
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzP0BrVws5xgf-8xp-ZFGro_lCFVT37W5WYNlWQnbd0oI1c7pmpBIH-RVvHPhmkEXTzbg/exec"; // Your Google Apps Script URL

        // PWA Installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'flex';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                    document.getElementById('installPrompt').style.display = 'none';
                });
            }
        }

        function dismissInstall() {
            document.getElementById('installPrompt').style.display = 'none';
        }

        // InicializaÃ§Ã£o
        window.addEventListener('load', () => {
            // Load saved settings
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                selectUser(savedUser); // Automatically select user if saved
                // Hide user selection and show config immediately if user is saved
                document.getElementById('userSelectionSection').style.display = 'none';
                document.getElementById('configSection').style.display = 'block';

            } else {
                // Show user selection if no user is saved
                document.getElementById('userSelectionSection').style.display = 'block';
                document.getElementById('configSection').style.display = 'none';
                 // Hide today's section until user is selected
                 document.getElementById('todaySection').style.display = 'none';
            }

            // Register service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js');
            }

            // Request notification permission (Optional in this simplified version)
            // if ('Notification' in window) {
            //     Notification.requestPermission();
            // }

            // Monitor online/offline status
            window.addEventListener('online', () => {
                document.getElementById('offlineIndicator').style.display = 'none';
                if (currentUser) loadData(); // Reload data when back online
            });

            window.addEventListener('offline', () => {
                document.getElementById('offlineIndicator').style.display = 'block';
            });

            // Set up date picker listener
            document.getElementById('datePicker').addEventListener('change', (event) => {
                const selectedDate = new Date(event.target.value + 'T00:00:00'); // Ensure correct timezone handling
                if (!isNaN(selectedDate.getTime())) {
                    currentDate = selectedDate;
                    updateTodaySection(); // Update the section with the selected date's data
                } else {
                    showMessage('Data invÃ¡lida selecionada.', 'error');
                }
            });
        });

        function selectUser(userId) {
            currentUser = userId;
            localStorage.setItem('currentUser', userId);

            // Update UI
            document.querySelectorAll('.user-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(userId + 'Btn').classList.add('active');

            // Show relevant sections
            document.getElementById('todaySection').style.display = 'block';

            // Hide user selection and show config
            document.getElementById('userSelectionSection').style.display = 'none';
            document.getElementById('configSection').style.display = 'block';


            // Update header
            const userName = userId === 'user1' ? 'Rick' : 'Bruna Diamante';
            const welcomeMessage = userId === 'user1' ? 'Bem-vindo' : 'Bem-vinda';
            document.getElementById('userInfo').textContent = `Oi ${userName}! ${welcomeMessage} :)`;

            // Load data for the selected user
            loadData();
        }

        function showUserSelection() {
             // Clear current user and local storage item
            currentUser = null;
            localStorage.removeItem('currentUser');

            // Reset UI
            document.getElementById('userInfo').textContent = 'Selecione seu usuÃ¡rio para comeÃ§ar';
            document.querySelectorAll('.user-btn').forEach(btn => btn.classList.remove('active'));


            // Show user selection and hide config and today's section
            document.getElementById('userSelectionSection').style.display = 'block';
            document.getElementById('configSection').style.display = 'none';
            document.getElementById('todaySection').style.display = 'none';

            // Clear displayed data
            document.getElementById('todayVerse').textContent = 'Carregando...';
            document.getElementById('todayDate').textContent = '';
             document.getElementById('readingStatus').innerHTML = '';
             document.getElementById('markReadBtn').style.display = 'none'; // Hide mark button
             document.getElementById('todayReadingContent').classList.add('hidden'); // Hide content
             document.getElementById('loadingSection').style.display = 'none'; // Ensure loading is hidden

            // Clear in-memory reading data
            readingData = [];
        }


        function updateTodaySection() {
            const dateToDisplay = currentDate;
            const dateStr = dateToDisplay.toISOString().split('T')[0];
            const todayActualStr = new Date().toISOString().split('T')[0];

            // Update date display
            document.getElementById('todayDate').textContent =
                dateToDisplay.toLocaleDateString('pt-BR', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

            // Update today's reading and status based on fetched data
            const dataForDate = readingData.find(r => item => item.date === dateStr); /* Corrected find condition */
            const todayVerseElement = document.getElementById('todayVerse');
            const markBtn = document.getElementById('markReadBtn');


            if (dataForDate) {
                todayVerseElement.textContent = dataForDate.reading;
                // Re-evaluate button state based on reading status for the displayed date
                 const currentUserRead = String(dataForDate[currentUser + '_read']).trim().toUpperCase() === 'TRUE';
                 if (currentUserRead) {
                    markBtn.textContent = 'âœ“ Marcar como NÃ£o Lido';
                    markBtn.classList.add('btn-danger');
                    markBtn.classList.remove('btn-success');
                 } else {
                    markBtn.textContent = 'âœ“ Marcar como Lido';
                    markBtn.classList.remove('btn-danger');
                    markBtn.classList.add('btn-success');
                 }
                 markBtn.style.display = 'block'; // Ensure button is visible if there is data
                 markBtn.disabled = false; // Enable the button
                 document.getElementById('todayReadingContent').classList.remove('hidden'); // Show content
                 document.getElementById('loadingSection').style.display = 'none'; // Hide loading
            } else {
                todayVerseElement.textContent = 'Sem leitura programada para esta data';
                markBtn.style.display = 'none'; // Hide button if no data
                document.getElementById('todayReadingContent').classList.remove('hidden'); // Show content
                document.getElementById('loadingSection').style.display = 'none'; // Hide loading
            }

            // Update reading status indicators
            updateReadingStatus(dateStr);

             // Disable previous/next buttons if at the start/end of data
            const prevDayBtn = document.getElementById('prevDayBtn');
            const nextDayBtn = document.getElementById('nextDayBtn');
            const firstDate = readingData.length > 0 ? readingData[0].date : null;
            const lastDate = readingData.length > 0 ? readingData[readingData.length - 1].date : null;

            if (firstDate && dateStr <= firstDate) {
                prevDayBtn.disabled = true;
            } else {
                prevDayBtn.disabled = false;
            }

            if (lastDate && dateStr >= lastDate) {
                nextDayBtn.disabled = true;
            } else {
                nextDayBtn.disabled = false;
            }
        }

        function updateReadingStatus(dateStr) {
            const statusContainer = document.getElementById('readingStatus');

            if (readingData.length === 0) {
                statusContainer.innerHTML = '<div class="status-item">Carregando status...</div>';
                return;
            }

            const dataForDate = readingData.find(r => r.date === dateStr);

            let html = '';

            if (dataForDate) {
                 // Status User 1
                // Check for 'TRUE' string specifically, case-insensitive and trimmed
                const user1Read = String(dataForDate.user1_read).trim().toUpperCase() === 'TRUE';
                html += `<div class="status-item ${user1Read ? 'read' : 'not-read'}">
                    <span class="check-icon ${user1Read ? 'read' : 'not-read'}">
                        ${user1Read ? 'âœ“' : 'â—‹'}
                    </span>
                    Rick: ${user1Read ? 'Leu' : 'NÃ£o leu'}
                </div>`;

                // Status User 2
                 // Check for 'TRUE' string specifically, case-insensitive and trimmed
                const user2Read = String(dataForDate.user2_read).trim().toUpperCase() === 'TRUE';
                html += `<div class="status-item ${user2Read ? 'read' : 'not-read'}">
                    <span class="check-icon ${user2Read ? 'read' : 'not-read'}">
                        ${user2Read ? 'âœ“' : 'â—‹'}
                    </span>
                    Bruna Diamante: ${user2Read ? 'Leu' : 'NÃ£o leu'}
                </div>`;

            } else {
                 html = '<div class="status-item">Sem status para esta data</div>';
            }

            statusContainer.innerHTML = html;
        }

        function hasReadToday(date) {
             const dateStr = date.toISOString().split('T')[0];
            const todayData = readingData.find(r => r.date === dateStr);
            return todayData && String(todayData[currentUser + '_read']).trim().toUpperCase() === 'TRUE';
        }

        async function toggleReadStatus() {
            if (!currentUser) {
                showMessage('Selecione seu usuÃ¡rio primeiro.', 'error');
                return;
            }

            const dateToUpdate = currentDate.toISOString().split('T')[0];
            let dataToUpdate = readingData.find(r => r.date === dateToUpdate);

            if (!dataToUpdate) {
                 showMessage('Nenhuma leitura programada para esta data.', 'error');
                 return;
            }

            // Use the more robust check
            const isCurrentlyRead = String(dataToUpdate[currentUser + '_read']).trim().toUpperCase() === 'TRUE';
            const newStatus = isCurrentlyRead ? 'FALSE' : 'TRUE';

            try {
                console.log('toggleReadStatus: Attempting to toggle reading status.');
                console.log(`toggleReadStatus: Date: ${dateToUpdate}, User: ${currentUser}, New Status: ${newStatus}`);

                // Find the index of the data to update locally
                const dataIndex = readingData.findIndex(r => r.date === dateToUpdate);

                if (dataIndex !== -1) {
                    // Update the local readingData array immediately for perceived speed
                    readingData[dataIndex][currentUser + '_read'] = newStatus;
                    console.log("toggleReadStatus: Local readingData updated:", readingData[dataIndex]);

                    // Update the UI based on the locally updated data
                    updateReadingStatus(dateToUpdate);
                    updateTodaySection(); // Update button state


                     // Send update request to Google Apps Script for this specific entry (without awaiting)
                    updateSheetEntry(dateToUpdate, currentUser, newStatus).then(() => {
                        console.log("toggleReadStatus: Sheet update finished.");
                        // After successful sheet update, reload data in the background to ensure consistency
                        loadData();
                    }).catch(error => {
                         console.error('toggleReadStatus: Error during sheet update:', error);
                         showMessage('Erro ao salvar dados na planilha: ' + (error.message || 'Erro desconhecido'), 'error');
                         // Optionally, revert local changes if sheet update failed critically
                         // For now, we'll let the next background load correct it.
                    });

                    console.log("toggleReadStatus: Sheet update initiated asynchronously.");


                } else {
                    console.error("toggleReadStatus: Could not find data for the displayed date in readingData array.");
                    showMessage('Erro interno: dados da data exibida nÃ£o encontrados localmente.', 'error');
                    return;
                }

                showMessage(`âœ“ Leitura marcada como ${newStatus === 'TRUE' ? 'concluÃ­da' : 'nÃ£o lida'}!`, 'success');

            } catch (error) {
                console.error('toggleReadStatus: Erro ao marcar leitura:', error);
                showMessage('Erro ao marcar leitura: ' + (error.message || 'Erro desconhecido'), 'error');
                // If local update or initial sheet request fails
            }
        }


        async function loadData() {
            if (!SCRIPT_URL) {
                showMessage('URL do Apps Script nÃ£o configurada.', 'error');
                return;
            }

            showLoading(true);
            document.getElementById('todayReadingContent').classList.add('hidden'); // Hide content while loading

            try {
                console.log("loadData: Fetching data from Google Apps Script...");
                const response = await fetch(SCRIPT_URL + '?action=read');
                console.log("loadData: Fetch response received.");

                if (!response.ok) {
                     const errorText = await response.text();
                     console.error("loadData: HTTP error response text:", errorText);
                     throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log("loadData: Data fetch result:", result);

                if (result.success && Array.isArray(result.data)) {
                    // Assuming the first row is header and subsequent rows are data
                    if (result.data.length > 1) {
                         const header = result.data[0]; // ['date', 'reading', 'user1_read', 'user2_read']
                         const dataRows = result.data.slice(1);

                         readingData = dataRows.map(row => {
                            const obj = {};
                            header.forEach((key, index) => {
                                obj[key] = row[index];
                            });
                            return obj;
                         });

                        // Sort data by date
                        readingData.sort((a, b) => new Date(a.date) - new Date(b.date));
                        console.log("loadData: Reading data loaded and sorted:", readingData);


                    } else {
                        readingData = []; // No data rows found
                        console.log("loadData: No data rows found in sheet.");
                    }

                    // Set currentDate to today after loading data, but only if it's the initial load
                    // or if the current displayed date is no longer in the loaded data
                    const todayActualStr = new Date().toISOString().split('T')[0];
                    const isCurrentDateInLoadedData = readingData.some(item => item.date === currentDate.toISOString().split('T')[0]);

                    if (readingData.length > 0 && !isCurrentDateInLoadedData) {
                        // If current date is not in data, set to today or first date available
                         currentDate = new Date(readingData[0].date + 'T00:00:00');
                         console.log("loadData: Current date not in data, setting to first available date:", currentDate.toISOString().split('T')[0]);
                    } else if (readingData.length === 0) {
                         currentDate = new Date(); // Default to today if no data
                         console.log("loadData: No data, setting current date to today:", currentDate.toISOString().split('T')[0]);
                    } else {
                         console.log("loadData: Current date is valid and in data, keeping:", currentDate.toISOString().split('T')[0]);
                    }
                     // If currentDate was already valid and in data, keep it.


                    updateTodaySection(); // Update UI with the determined date
                    showMessage('Dados carregados com sucesso!', 'success');

                    // Save offline backup
                    localStorage.setItem('offlineReadingData', JSON.stringify(readingData));
                    console.log("loadData: Offline data saved.");

                } else {
                    console.error("loadData: Data fetch result indicates failure:", result);
                    throw new Error(result.error || 'Formato de dados invÃ¡lido ou erro desconhecido');
                }
            } catch (error) {
                console.error('loadData: Erro ao carregar dados:', error);
                showMessage('Erro ao carregar dados. Verifique a URL do Apps Script e a planilha. Detalhes: ' + (error.message || 'Erro desconhecido'), 'error');

                // Load offline data if available
                const offlineData = localStorage.getItem('offlineReadingData');
                if (offlineData) {
                    try {
                        readingData = JSON.parse(offlineData);
                        showMessage('Dados offline carregados.', 'info');
                         // Set currentDate to today after loading offline data
                        currentDate = new Date(); // Default to today
                        updateTodaySection(); // Update UI with today's date initially
                         console.log("loadData: Offline data parsed and loaded.");
                    } catch(e) {
                        console.error("loadData: Error parsing offline data:", e);
                        readingData = [];
                        currentDate = new Date(); // Still set current date to today
                        updateTodaySection(); // Update UI
                        showMessage('Erro ao carregar dados offline.', 'error');
                    }
                } else {
                     readingData = [];
                     currentDate = new Date(); // Still set current date to today
                     updateTodaySection(); // Update UI
                     console.log("loadData: No offline data available.");
                }
            } finally {
                showLoading(false);
                 console.log("loadData: Loading finished.");
            }
        }

        function navigateDate(days) {
            const newDate = new Date(currentDate);
            newDate.setDate(newDate.getDate() + days);

            // Find the closest available date in readingData
            const newDateStr = newDate.toISOString().split('T')[0];
            const closestData = readingData.find(item => item.date === newDateStr);

            if (closestData) {
                 currentDate = new Date(closestData.date + 'T00:00:00'); // Update currentDate to the found date's date
                 updateTodaySection();
            } else {
                // If the exact date is not found, find the next/previous available date
                let targetDate = new Date(newDate);
                let foundDateData = null;
                let searchLimit = 365; // Limit search to prevent infinite loops

                while (searchLimit > 0) {
                    targetDate.setDate(targetDate.getDate() + (days > 0 ? 1 : -1));
                    const targetDateStr = targetDate.toISOString().split('T')[0];
                    foundDateData = readingData.find(item => item.date === targetDateStr);
                    if (foundDateData) {
                        currentDate = new Date(foundDateData.date + 'T00:00:00'); // Update currentDate
                        updateTodaySection();
                        break;
                    }
                    searchLimit--;
                }

                if (!foundDateData) {
                    showMessage('Nenhuma leitura encontrada nesta direÃ§Ã£o.', 'info');
                }
            }
        }

             document.getElementById('datePicker').click(); // Trigger the hidden date input
        }


        async function updateSheetEntry(date, user, status) {
            if (!SCRIPT_URL) {
              showMessage('URL do Apps Script nÃ£o configurada.', 'error');
              return;
            }

            console.log('updateSheetEntry: Sending update request.');
            console.log(`updateSheetEntry: URL: ${SCRIPT_URL}`);
            console.log(`updateSheetEntry: Method: POST`);
            console.log(`updateSheetEntry: Body: ${JSON.stringify({ action: 'markRead', date: date, user: user, status: status })}`);

            try {
              const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'X-Requested-With': 'XMLHttpRequest'
                },
                mode: 'no-cors',
                body: JSON.stringify({
                  action: 'markRead',
                  date: date,
                  user: user,
                  status: status
                })
              });

              console.log("updateSheetEntry: Fetch response received.");
              console.log("updateSheetEntry: Response status:", response.status);
              console.log("updateSheetEntry: Response OK:", response.ok);

              if (!response.ok) {
                const errorText = await response.text();
                //console.error("updateSheetEntry: HTTP error response text:", errorText);
                //throw new Error(`HTTP error! status: ${response.status}, Response: ${errorText}`);
              }

              // Como estamos usando mode 'no-cors', nÃ£o podemos acessar o corpo da resposta diretamente
              // Assim, vamos assumir que a resposta Ã© bem-sucedida e continuar com o fluxo normal

              console.log("updateSheetEntry: Update successful.");
              // After successful sheet update, reload data to ensure consistency
              await loadData(); // loadData is called within toggleReadStatus now.
            } catch (error) {
              console.error('updateSheetEntry: Erro ao atualizar entrada na planilha:', error);
              showMessage('Erro ao salvar dados na planilha: ' + (error.message || 'Erro desconhecido'), 'error');
              throw error; // Re-throw to be caught by toggleReadStatus
            }
        }

        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
        }

        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Fetch new data periodically when online
        setInterval(() => {
            if (navigator.onLine && currentUser) {
                loadData();
            }
        }, 5 * 60 * 1000); // Every 5 minutes
